<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG with Interactivity</title>
</head>
<body>
  <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
    <polygon id="triangle" points="0,0 0,50 50,0" fill="#009900" stroke="#004400" onclick="showAlert()"/>
  </svg>

  <script type="text/javascript">
    function showAlert() {
      alert("Hello, this is an alert from the SVG!");
    }
  </script>
</body>
</html>
